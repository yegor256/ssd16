name: latexmk
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  latexmk:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: yegor256/latexmk-action@0.15.0
        with:
          cmd: make
          depends: DEPENDS.txt
      - uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: package
          clean: false
        if: github.ref == 'refs/heads/master'
